<div class="wrapper">
  <img class="logo" src="logo_small.png" />
  <span class="title">Cookbook</span>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Your email address">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Your password">
    </mat-form-field>
  </form>
  <div class="buttons">
    <button mat-flat-button (click)="onLogin()">Sign in</button>
    <button mat-stroked-button (click)="onRegister()">Register</button>

  </div>
</div>
