<div class="wrapper">
  <img class="logo" src="logo_small.png" />
  <span class="title">New Account</span>
  <form [formGroup]="form">
    <mat-form-field class="full-width" style="margin-bottom: 16px;">
      <mat-label>Name</mat-label>
      <input matInput formControlName="displayName" placeholder="Your name">
      <mat-hint>This is the name other users will see</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Your email address">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Your password">
      @if (form.controls.password.errors?.["minlength"]) {
        <mat-error>Needs to be more than 7 characters</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Repeat password</mat-label>
      <input matInput type="password" formControlName="repeatPassword" placeholder="Repeat password">
    </mat-form-field>
  </form>
  <div class="buttons">
    <button mat-flat-button (click)="onRegister()">Create account</button>
  </div>
</div>
