@for (recipe of recipes$ | async; track recipe.id) {
  <div class="card-wrapper">
    <mat-card (click)="onClick(recipe.id)">
      <img class="image" [src]="recipe.imageUrl"/>
      <mat-card-content>
        <div class="card-content">
          <span class="card-title">{{recipe.title}}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
}
