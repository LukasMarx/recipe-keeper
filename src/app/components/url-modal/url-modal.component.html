<h2 mat-dialog-title>Recipe from URL</h2>
<mat-dialog-content>
  <p>Enter the URL of a website with the recipe you want to import</p>
  <mat-form-field style="width: 100%;">
    <mat-label>Recipe URL</mat-label>
    <input matInput [(ngModel)]="url">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="url" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
